    <section class="contact">
      <div class="container contact-container pb-5">
        <div class="row contact-row">
          <div class="col">
            <h3 class="text-center text-secondary pt-4 fs-2">Contact Form</h3>
            <hr class="my-hr" />
            <p class="text-center text-secondary pt-3">
              Please fill the form and enter the Submit button:
            </p>
          </div>
        </div>
        <form class="contact-form p-4 mx-auto">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <label>First Name:</label>
                <input type="text" class="form-control mt-1" required />
              </div>
              <div class="col-md-6 col-sm-12">
                <label>Last Name:</label>
                <input type="text" class="form-control mt-1" required />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Email address:</label>
            <input
              type="email"
              class="form-control mt-1"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="form-group">
            <label>Contact Number:</label>
            <input type="password" class="form-control mt-1" />
          </div>
          <div class="form-group">
            <label>Message:</label>
            <textarea class="form-control mt-1 mb-0" rows="3"></textarea>
          </div>
          <div class="form-group">
            <input type="file" class="form-control-file" />
          </div>
          <button type="submit" class="btn btn-dark px-3">SUBMIT</button>
        </form>
      </div>
    </section>
